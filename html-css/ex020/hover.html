<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            text-align: center;
            display: block;
            color: white;
            background-color: black;
            width: 200px;
            height: 50px;
        }


    </style>
</head>
<body>
    <h1>
        Exemplo de Hover
    </h1>
    <p>
        Passe o mouse sobre o texto abaixo
    </p>
    <div>
        Passe o mouse 
        <p>ACHOO!!</p>
    </div>
</body>
</html>
