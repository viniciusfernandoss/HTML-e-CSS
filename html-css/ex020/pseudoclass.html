<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        div {
            display: inline-block;
            background-color: antiquewhite;
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }

        div:hover {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
